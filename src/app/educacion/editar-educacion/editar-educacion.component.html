<div>
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Editar Estudio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <form (ngSubmit)="onEdit()" class="custom-form" method="" #formEditarEdu="ngForm">
                <div class="modal-body">

                    <div class="mb-2 form-group">
                        <label for="institucionEditada" class="form-label">Institución:</label>
                        <input type="text" class="form-control" id="institucionEditada"
                             name="institucionEditada"
                            [(ngModel)]="institucionEditada" required>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="tituloEditado" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="tituloEditado" 
                            name="tituloEditado" [(ngModel)]="tituloEditado" required>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="catEduEditada" class="form-label">Categoría:</label>
                        <select class="form-select"  id="catEduEditada"
                             name="catEduEditada" [(ngModel)]="idCatEduEditada"
                            required>
                            
                            <option *ngFor="let categoria of categorias;" [value]="categoria.idCatEdu">
                                {{categoria.nombreCatEdu}}</option>
                        </select>

                    </div>
                    <div class="mb-2 form-group">
                        <label for="logoInstitucionEditado" class="form-label">Logo:</label>
                        <input type="text" class="form-control" id="logoInstitucionEditado"
                             name="logoInstitucionEditado"
                            [(ngModel)]="logoInstitucionEditado">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="descripcionEditada" class="form-label">Descipción:</label>
                        <input type="text" class="form-control" id="descripcionEditada"
                             name="descripcionEditada"
                            [(ngModel)]="descripcionEditada" required>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="inicioEditado" class="form-label">Inicio:</label>
                        <input type="text" class="form-control" id="inicioEditado"
                             name="inicioEditado"
                            [(ngModel)]="inicioEditado" required>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="finEditado" class="form-label">Fin:</label>
                        <input type="text" class="form-control" id="finEditado" 
                            name="finEditado" [(ngModel)]="finEditado">
                    </div>

                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button [disabled]="formEditarEdu.invalid" type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
