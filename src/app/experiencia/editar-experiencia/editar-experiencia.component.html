<div >
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">{{idiomaEspanol ? titulo.es : titulo.en}} </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form (ngSubmit)="onEdit()" class="custom-form" method="" #formEditarExp="ngForm">
          <div class="modal-body">
  
            <div class="mb-3 form-group">
              <label for="empresaEditada" class="form-label">{{idiomaEspanol ? ediciones.empresa.es : ediciones.empresa.en}}:</label>
              <input type="text" class="form-control" id="empresaEditada"
                name="empresaEditada" [(ngModel)]="empresaEditada" required>
            </div>
            <div class="mb-3 form-group">
              <label for="puestoEsEditado" class="form-label">{{idiomaEspanol ? ediciones.puestosEs.es : ediciones.puestosEs.en}}:</label>
              <input type="text" class="form-control" id="puestoEsEditado"
                 name="puestoEsEditado" [(ngModel)]="puestoEsEditado" required>
                 <p class="mb-3 text-muted chico">{{idiomaEspanol ? ediciones.comentario.edicion.es : ediciones.comentario.edicion.en}}</p>
            </div>
            <div class="mb-3 form-group">
              <label for="puestoEnEditado" class="form-label">{{idiomaEspanol ? ediciones.puestosEn.es : ediciones.puestosEn.en}}:</label>
              <input type="text" class="form-control" id="puestoEnEditado"
                 name="puestoEnEditado" [(ngModel)]="puestoEnEditado" required>
                 <p class="mb-3 text-muted chico">{{idiomaEspanol ? ediciones.comentario.edicion.es : ediciones.comentario.edicion.en}}</p>
            </div>
              
          
            <div class="mb-3 form-group">
              <label for="logoEmpresaEditado" class="form-label">{{idiomaEspanol ? ediciones.logo.es : ediciones.logo.en}}:</label>
              <input type="text" class="form-control" id="logoEmpresaEditado"
                 name="logoEmpresaEditado" [(ngModel)]="logoEmpresaEditado">
            </div>
            <div class="mb-3 form-group">
              <label for="inicioEditado" class="form-label">{{idiomaEspanol ? ediciones.inicio.es : ediciones.inicio.en}}:</label>
              <input type="text" class="form-control" id="inicioEditado"
                 name="inicioEditado" [(ngModel)]="inicioEditado" required>
            </div>
            <div class="mb-3 form-group">
              <label for="finNuevo" class="form-label">{{idiomaEspanol ? ediciones.fin.es : ediciones.fin.en}}:</label>
              <input type="text" class="form-control" id="finNuevo"
                 name="finNuevo" [(ngModel)]="finEditado">
            </div>
  
          </div>
  
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{idiomaEspanol ? botones.cancelar.es : botones.cancelar.en}}</button>
            <button [disabled]="formEditarExp.invalid" type="submit" class="btn btn-warning" data-bs-dismiss="modal" (click)="onEdit()">{{idiomaEspanol ? botones.editar.es : botones.editar.en}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
